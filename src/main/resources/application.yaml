spring:
  application:
    name: withus

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    root: INFO
    com.herethere.withus: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE

    com.herethere.withus.auth.externalapi: DEBUG
    feign.Logger: DEBUG

feign:
  client:
    config:
      default:
        loggerLevel: FULL
