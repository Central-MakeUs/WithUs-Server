spring:
  application:
    name: withus

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    com.herethere.withus.auth.externalapi: DEBUG
    feign.Logger: DEBUG

feign:
  client:
    config:
      default:
        loggerLevel: FULL
